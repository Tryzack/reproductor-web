<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reproductor de Musica</title>
		<script src="./public/js/jsmediatags.min.js"></script>
		<script src="./public/js/baseDeDatos.js"></script>
		<script src="./public/js/utils.js"></script>
	</head>
	<link rel="stylesheet" href="./public/css/style.css" />

	<body>
		<div id="tabs">
			<div id="listaCanciones" class="tab">Canciones</div>
			<div id="playing" class="tab">Playing</div>
			<div id="add" class="tab">Add-Edit</div>
			<div id="playlist" class="tab">Playlist</div>
		</div>

		<div id="listaCancionesTab" class="tabContent">
			<div id="lista">
				<div class="elemento" id="id">ID</div>
				<div class="elemento" id="title">Titulo</div>
				<div class="elemento" id="artist">Artista</div>
				<div class="elemento" id="album">Album</div>
				<div class="elemento" id="genre">Genero</div>
				<div class="elemento" id="year">Año</div>
				<div class="elemento" id="duration">Duracion</div>
			</div>
		</div>
		<div id="playingTab" class="tabContent">
			<div id="dataContainer">
				<div id="titlePlaying"></div>
				<div id="artistPlaying"></div>
			</div>
			<div id="imagenContainer"></div>
			<div id="lyricContainer" class="grid">
				<div id="lyric"></div>
			</div>
		</div>
		<div id="fixedBarContainer">
			<div id="progressContainer">
				<div id="progressBarBackground"></div>
				<div id="progressBar"></div>
			</div>
		</div>

		<div id="addTab" class="tabContent">
			<form id="form">
				<div>
					<label for="submit-id">Song ID</label>
					<input type="text" id="submit-id" name="id" placeholder="Cancion a Modificar" />
				</div>
				<div>
					<label for="submit-title">Titulo</label>
					<input type="text" id="submit-title" name="title" placeholder="Sin Cambios" />
				</div>
				<div>
					<label for="submit-artist">Artista</label>
					<input type="text" id="submit-artist" name="artist" placeholder="Sin Cambios" />
				</div>
				<div>
					<label for="submit-album">Album</label>
					<input type="text" id="submit-album" name="album" placeholder="Sin Cambios" />
				</div>
				<div>
					<label for="submit-genre">Genero</label>
					<input type="text" id="submit-genre" name="genre" placeholder="Sin Cambios" />
				</div>
				<div>
					<label for="submit-year">Año</label>
					<input type="text" id="submit-year" name="year" placeholder="Sin Cambios" />
				</div>
				<button type="submit" id="submit" class="button">Editar cancion</button>
			</form>
			<button id="uploadButton" class="button">Subir cancion</button>
			<input type="file" id="inputFile" accept="audio/*" />
		</div>

		<div id="playlistTab" class="tabContent">
			<h2>Playlists</h2>
			<div id="playlistContainer" class="playlist-list"></div>
			<button id="createPlaylistButton" class="button">Crear Playlist</button>
		</div>

		<div id="modalListaCanciones" class="modal">
			<div id="modalListaCancionesContent" class="modal-content">
				<button id="editarBtn" class="button">Editar Cancion</button>
				<button id="addToPlaylistBtn" class="button">Añadir a la Playlist</button>
				<button id="eliminarBtn" class="button">Eliminar Cancion</button>
			</div>
		</div>

		<div id="createPlaylistModal" class="modal">
			<div id="createPlaylistContent" class="modal-content">
				<form id="plalistForm">
					<div>
						<label for="playlistName">Nombre de la Playlist</label>
						<input type="text" id="playlistName" name="playlistName" placeholder="Nombre de la Playlist" />
					</div>
					<button type="submit" id="createPlaylistSubmit" class="button">Crear Playlist</button>
				</form>
			</div>
		</div>

		<div id="deletePlaylistModal" class="modal">
			<div id="deletePlaylistContent" class="modal-content">
				<h2>¿Seguro que quieres eliminar la playlist?</h2>
				<button id="deletePlaylistBtn" class="button">Eliminar</button>
				<button id="cancelDeletePlaylistBtn" class="button">Cancelar</button>
			</div>
		</div>

		<div id="addToPlaylistModal" class="modal">
			<div id="addToPlaylistContent" class="modal-content">
				<h2>Añadir a playlist</h2>
				<select id="playlistSelector"></select>
				<button id="addToPlaylistBtn2" class="button">Añadir</button>
				<button id="cancelAddToPlaylistBtn" class="button">Cancelar</button>
			</div>
		</div>

		<script src="./public/js/index.js"></script>
	</body>
</html>
